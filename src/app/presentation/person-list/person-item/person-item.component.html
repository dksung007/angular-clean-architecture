<div style="padding: 10px;">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="person.avatar" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{person.name}}</h5>
      <p class="card-text">Created At: {{person.createdAt}}</p>
    </div>
  </div>
</div>
